language: elixir
os:
  - linux
elixir:
  - 1.3.4
  - 1.2.6
otp_release:
  - 19.1
  - 19.0
  - 18.3
before_install:
  - . bin/ci before_install
before_script:
  - . bin/ci before_script
script:
  - . bin/ci script
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
branches:
  only:
    - master
env:
  - MIX_ENV=test
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
